<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <!-- Define o conjunto de caracteres como UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Define a escala inicial da viewport para o tamanho do dispositivo -->
        <title>Sorteio de Números Trabalhos</title>
        <!-- Define o título da página -->
        <link rel="stylesheet" href="styles.css"> <!-- Importa o arquivo CSS -->
    </head>
    <body>
        <div class="container"> <!-- Container principal -->
            <h1>Sorteio de Números</h1> <!-- Título da página -->
            <div>
                <label for="inicio">Início:</label>
                <!-- Rótulo para o campo de início -->
                <input type="number" id="inicio" min="0" required>
                <!-- Campo de entrada para o início do intervalo -->
            </div>
            <div>
                <label for="fim">Fim:</label>
                <!-- Rótulo para o campo de fim -->
                <input type="number" id="fim" min="0" required>
                <!-- Campo de entrada para o fim do intervalo -->
            </div>
            <button onclick="sortearNumeroUnico()">Sortear Número Único</button>
            <!-- Botão para sortear um número único -->
            <button onclick="sortearSequencia()">Sortear Sequência</button>
            <!-- Botão para sortear uma sequência -->
            <div id="resultado"></div> <!-- Local para exibir o resultado -->
        </div>

        <div id="fireworks-container"></div>
        <!-- Container para os fogos de artifício -->

        <script src="script.js"></script> <!-- Importa o arquivo JavaScript -->
    </body>
</html>
